<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,300;0,400;1,400&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pixel Art</h1>
    </header>
    <main>
        <div class="save-img">
            <button id="btnDownload">Download</button>
        </div>
        <div class="canvas-area">
            <div class="choices-container">
                <div class="color-container">
                    <label for="pen-choice">Pen</label>
                    <input id="pen-choice" class="color-choice" type="color" value="#000000">
                </div>
                <div class="color-container">
                    <label for="bg-choice">Canvas</label>
                    <input id="bg-choice" class="color-choice" type="color" value="#ffffff">
                </div>
            </div>
            <div class="grid" id="Grid">
            </div>
            <div class="color-modes">
                <button id="color" class="color-mode" type="button">Pen</button>
                <button id="rainbow" class="color-mode" type="button">Rainbow</button>
                <button id="pastel" class="color-mode" type="button">Pastel</button>
                <button id="eraser" class="color-mode" type="button">Eraser</button>
                <button id="clear" type="button">Clear</button>
            </div>
        </div>
        <div class="grid-settings">
            <span id="dimensions"></span>
            <input id="size" type="range" min="3" max="64" value="16">
        </div>
    </main>
    <footer>
        <p>Â© Farhan Alam</p>
    </footer>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<!-- <script src="/node_modules/html2canvas/dist/html2canvas.min.js"></script> -->
<script src="download.js"></script>
<script src="main.js"></script>
</html>
